{% extends 'base.html' %}

{% block content %}
<h2>Cadastro</h2>
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Senha" required><br>
    <button type="submit">Registrar</button>
</form>
{% endblock %}
