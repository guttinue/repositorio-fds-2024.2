{% extends 'base.html' %}

{% block content %}
<h2>Cursos Recomendados</h2>
<form method="post">
    {% csrf_token %}
    {% for disciplina in disciplinas %}
    <div class="form-group">
        <label for="{{ disciplina.campo_nota }}">{{ disciplina.nome }}:</label>
        <input type="number" name="{{ disciplina.campo_nota }}" class="form-control" id="{{ disciplina.campo_nota }}" step="0.01" min="0" max="1000" required>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Obter Recomendações</button>
</form>
{% endblock %}
